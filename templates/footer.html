<link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/highlight.js/11.4.0/styles/base16/solarized-light.min.css" type="text/css" rel="stylesheet" />
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/highlight.js/11.4.0/highlight.min.js" type="application/javascript" defer></script>
<script>
    $(function() {
        $('table').addClass('table table-bordered');
    })
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 代码高亮
        hljs.initHighlightingOnLoad();

        // 为所有图片添加 loading="lazy"
        document.querySelectorAll('img').forEach(function(img) {
            if (!img.hasAttribute('loading')) {
                img.setAttribute('loading', 'lazy');
            }
            // 确保所有图片都有 alt 属性
            if (!img.hasAttribute('alt') && img.hasAttribute('src')) {
                const imgSrc = img.getAttribute('src');
                const imgName = imgSrc.split('/').pop().split('.')[0];
                img.setAttribute('alt', imgName || '博客图片');
            }
        });

        // 为表格添加 Bootstrap 样式
        document.querySelectorAll('table').forEach(function(table) {
            table.classList.add('table', 'table-bordered');
        });
    });
</script>
