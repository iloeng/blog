<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Jiajun的技术笔记">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="#F8F9FA">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <!-- Android -->
    <link rel="shortcut icon" href="/static/apple-touch-icon.png">
    <meta name="theme-color" content="#F8F9FA">

    <!-- 规范链接 -->
    <link rel="canonical" href="https://jiajunhuang.com{{ .urlPath }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .isIndex }}website{{ else }}article{{ end }}">
    <meta property="og:url" content="https://jiajunhuang.com{{ .urlPath }}">
    <meta property="og:title" content="{{ if .title }}{{ .title }}{{ else }}Jiajun的技术笔记{{ end }}">
    <meta property="og:description" content="{{ if .description }}{{ .description }}{{ else }}Jiajun的个人技术博客，分享编程、技术和生活{{ end }}">
    <meta property="og:image" content="https://jiajunhuang.com/static/apple-touch-icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://jiajunhuang.com{{ .urlPath }}">
    <meta property="twitter:title" content="{{ if .title }}{{ .title }}{{ else }}Jiajun的技术笔记{{ end }}">
    <meta property="twitter:description" content="{{ if .description }}{{ .description }}{{ else }}Jiajun的个人技术博客，分享编程、技术和生活{{ end }}">
    <meta property="twitter:image" content="https://jiajunhuang.com/static/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://jiajunhuang.com/rss">

    <!-- 添加 Bootstrap 必需的 JavaScript 依赖 -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/popper.js/1.16.1/umd/popper.min.js" defer></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/js/bootstrap.min.js" defer></script>

    <!-- meta -->
    {{ if .keywords }}
    <meta name="keywords" content="{{ .keywords }}">
    {{ end }}
    {{ if .description }}
    <meta name="description" content="{{ .description }}">
    {{ else }}
    <meta name="description" content="Jiajun的个人技术博客，分享编程、技术和生活">
    {{ end }}

    <title>
        {{ if .title }}{{ .title }} - {{ end }}{{ if .subtitle }}{{ .subtitle }} - {{ end }}Jiajun的技术笔记
    </title>
    <style>
        img {
            max-width: 100%;
        }

        li,
        p,
        a {
            word-break: break-all;
        }

        blockquote {
            background-color: #EEDFF9;
            margin-left: 1rem;
            padding: 0.5rem 0;
        }

        blockquote p {
            margin: 1rem;
        }

        img.wechat_bottom {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .article-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .article-meta time {
            margin-right: 1rem;
        }
    </style>
    <script async src="https://stats.jiajunhuang.com/script.js" data-website-id="e81e121a-6756-4d07-b635-172d345abbb8"></script>
</head>

<body>
    <div class="container">
        {{ if not .isBlogApp }}
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Jiajun的技术笔记</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline mr-auto" action="/search" method="POST">
                        <input class="form-control mr-sm-2" type="search" placeholder="搜索" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://blog.jiajunhuang.com">EN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/archive">归档</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sharing">分享</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/notes">随想</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends">友链</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                工具
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="https://tiku.jiajunhuang.com">面试题库</a>
                                <a class="dropdown-item" href="https://jiajunhuang.com/page/index.md">幻灯片</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aboutme">关于</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        {{ end }}

        <main role="main" class="container mt-2">
            <div id="body" class="row">
                <div class="col-md-9">
                    <!--</html>-->
